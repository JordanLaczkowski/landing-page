    <figcaption>
      The Maroon Bells are two peaks in the Elk Mountains, Maroon Peak and North
      Maroon Peak, separated by about half a kilometer. The mountains are on the
      border between Pitkin County and Gunnison County, Colorado, United States,
      about 19 kilometres southwest of Aspen. Both peaks are fourteeners.
    </figcaption>
